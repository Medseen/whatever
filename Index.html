<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .matriz {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .imagem {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        .imagem img {
            max-width: 100%;
            height: auto;
        }
        
        .linha-texto {
            border: 1px solid #eee;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>John</h1>
    
    <div class="matriz">
        <!-- Primeira linha - 3 imagens -->
        <div class="imagem">
            <img src="https://i.imgur.com/jy5nhUT.png" alt="Imagem 1">
            <p>Imagem 1</p>
        </div>
        
        <div class="imagem">
            <img src="https://i.imgur.com/VlWkeio.png" alt="Imagem 2">
            <p>Imagem 2</p>
        </div>
        
        <div class="imagem">
            <img src="https://i.imgur.com/UTtm4hI.png" alt="Imagem 3">
            <p>Imagem 3</p>
        </div>
        
<!-- Segunda linha - 3 linhas de texto como links -->
<div class="linha-texto">
    <h3><a href="https://www.urlvoid.com/" target="_blank" rel="noopener noreferrer">Texto 1</a></h3>
    <p><a href="https://www.urlvoid.com/" target="_blank" rel="noopener noreferrer">https://www.urlvoid.com/</a></p>
</div>

<div class="linha-texto">
    <h3><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">Texto 2</a></h3>
    <p><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">https://www.youtube.com/</a></p>
</div>

<div class="linha-texto">
    <h3><a href="https://g1.globo.com/" target="_blank" rel="noopener noreferrer">Texto 3</a></h3>
    <p><a href="https://g1.globo.com/" target="_blank" rel="noopener noreferrer">https://g1.globo.com/</a></p>
