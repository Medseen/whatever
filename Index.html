<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Student Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }
    th, td {
      border: 1px solid #ff69b4;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ffe4f0;
    }
  </style>
</head>
<body>
  <h1>Ultimate Academy Students</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Talent</th>
    </tr>
    <tr>
      <td>Kaede Akamatsu</td>
      <td>Ultimate Pianist</td>
    </tr>
    <tr>
      <td>Shuichi Saihara</td>
      <td>Ultimate Detective</td>
    </tr>
    <tr>
      <td>Maki Harukawa</td>
      <td>Ultimate Assassin</td>
    </tr>
  </table>
</body>
</html>
